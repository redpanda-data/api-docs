            - `delete.retention.ms`
            - Replication Factor
            - `min.compaction.lag.ms`
            - `max.compaction.lag.ms`
          type: boolean
        interval:
          title: |-
            How often to sync metadata
            If 0 provided, defaults to 30 seconds
          type: string
        paused:
          title: |-
